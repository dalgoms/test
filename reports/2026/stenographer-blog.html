];

let filter='all';
const list=document.getElementById('list');
const modal=document.getElementById('modal');
const body=document.getElementById('body');
const prog=document.getElementById('prog');

function render(){
    const items=filter==='all'?data:data.filter(d=>d.cat===filter);
    list.innerHTML=items.map(d=>`
        <article class="card${d.featured?' featured':''}" onclick="openModal(${d.id})">

            <h2 class="title">${d.title}</h2>

        </article>
    `).join('');
}

function openModal(id){
    const d=data.find(x=>x.id===id);
    body.innerHTML=`
        <span class="modal-cat">${d.catName}</span>
        <h1 class="modal-title">${d.title}</h1>
        <div class="modal-meta">
            <span>ğŸ“… ${d.date}</span>

        </div>
        <div class="content">${d.content}</div>
    `;
    modal.classList.add('active');
    document.body.style.overflow='hidden';
    body.scrollTop=0;
    prog.style.width='0%';
}

function closeModal(){
    modal.classList.remove('active');
    document.body.style.overflow='';
}

modal.addEventListener('click',e=>{if(e.target===modal)closeModal()});
document.addEventListener('keydown',e=>{if(e.key==='Escape')closeModal()});

body.addEventListener('scroll',()=>{
    const p=(body.scrollTop/(body.scrollHeight-body.clientHeight))*100;
    prog.style.width=Math.min(p,100)+'%';
});

        document.querySelector('.filter-tab.active').classList.remove('active');
        tab.classList.add('active');
        filter=tab.dataset.filter;
        render();
        window.scrollTo({top:0,behavior:'smooth'});

});
