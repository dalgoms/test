<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbel Coffee Kiosk</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1E3A5F;
            --primary-light: #2C5282;
            --primary-dark: #152A45;
            --bg-light: #F0F2F5;
            --bg-white: #FFFFFF;
            --text-dark: #1A1A2E;
            --text-gray: #6B7280;
            --border: transparent;
            --shadow-sm: 0 2px 8px rgba(30, 58, 95, 0.08);
            --shadow-md: 0 4px 16px rgba(30, 58, 95, 0.12);
            --shadow-lg: 0 8px 32px rgba(30, 58, 95, 0.16);
            --shadow-xl: 0 12px 48px rgba(30, 58, 95, 0.2);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--bg-light);
            min-height: 100vh;
            color: var(--text-dark);
        }

        .kiosk-container {
            display: grid;
            grid-template-columns: 1fr 340px;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-white);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            box-shadow: var(--shadow-lg);
            position: relative;
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo-icon {
            width: 52px;
            height: 52px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .logo-icon svg {
            width: 32px;
            height: 32px;
        }

        .logo-text-wrap {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .logo-text {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: -0.5px;
            line-height: 1.1;
        }

        .logo-subtext {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-btn {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            background: var(--bg-white);
            padding: 12px 16px;
            gap: 8px;
            box-shadow: var(--shadow-sm);
        }

        .category-tab {
            flex: 1;
            padding: 18px 20px;
            border: none;
            background: transparent;
            font-size: 20px;
            font-weight: 500;
            color: var(--text-gray);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border-radius: 14px;
        }

        .category-tab:hover {
            color: var(--primary);
            background: rgba(30, 58, 95, 0.05);
        }

        .category-tab.active {
            color: white;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            box-shadow: var(--shadow-md);
        }

        .category-tab.active::after {
            display: none;
        }

        /* Menu Grid */
        .menu-panel {
            flex: 1;
            padding: 24px;
            padding-right: 12px;
            overflow-y: auto;
            background: var(--bg-white);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .menu-item {
            background: var(--bg-white);
            border: none;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            box-shadow: var(--shadow-sm);
        }

        .menu-item:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }

        .menu-item.selected {
            box-shadow: 0 0 0 4px var(--primary), var(--shadow-lg);
        }

        .menu-item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
        }

        .menu-item-info {
            padding: 22px 18px;
        }

        .menu-item-name {
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 12px;
            color: var(--text-dark);
        }

        .menu-item-price {
            font-weight: 800;
            font-size: 24px;
            color: var(--primary);
        }

        .menu-item-price span {
            font-size: 20px;
            font-weight: 600;
        }

        /* Right Panel */
        .right-panel {
            background: var(--bg-white);
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-top: 0;
        }

        /* Selected Items Display */
        .selected-preview {
            flex: 1;
            padding: 20px;
            background: var(--bg-light);
            margin-top: 20px;
            border-radius: 20px;
            border: none;
            overflow-y: auto;
        }

        .preview-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px;
            background: var(--bg-light);
            border-radius: 14px;
            margin-bottom: 10px;
            box-shadow: var(--shadow-sm);
        }

        .preview-item-img {
            width: 54px;
            height: 54px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: var(--shadow-sm);
        }

        .preview-item-info {
            flex: 1;
        }

        .preview-item-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .preview-item-price {
            font-size: 17px;
            font-weight: 700;
            color: var(--primary);
        }

        .preview-item-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .qty-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .qty-btn:hover {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-md);
            transform: scale(1.05);
        }

        .qty-value {
            font-weight: 700;
            font-size: 18px;
            min-width: 28px;
            text-align: center;
        }

        .remove-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: linear-gradient(135deg, #ff5252, #ff1744);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 8px;
            box-shadow: 0 4px 12px rgba(255, 23, 68, 0.3);
            transition: all 0.2s;
        }

        .remove-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(255, 23, 68, 0.4);
        }

        /* Timer & Controls */
        .controls-section {
            padding: 16px 0;
        }

        .timer-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0;
            padding: 16px 20px;
            background: var(--bg-light);
            border-radius: 14px;
        }

        .timer {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timer-label {
            font-size: 16px;
            color: var(--text-gray);
        }

        .timer-value {
            font-size: 38px;
            font-weight: 700;
            color: var(--primary);
        }

        .timer-value span {
            font-size: 22px;
            font-weight: 500;
        }

        .clear-btn {
            padding: 14px 24px;
            background: var(--bg-white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .clear-btn:hover {
            background: #f0f0f0;
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        /* Cart Section */
        .cart-section {
            background: transparent;
            padding: 20px 0 0 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 16px 20px;
            background: var(--bg-light);
            border-radius: 14px;
        }

        .cart-title {
            font-size: 20px;
            font-weight: 600;
        }

        .cart-count {
            font-size: 18px;
            color: var(--text-gray);
        }

        .cart-summary {
            margin-bottom: 0;
        }

        .summary-row {
            display: none;
        }

        .summary-row.total {
            font-size: 24px;
            font-weight: 700;
            padding: 16px 20px;
            background: var(--bg-light);
            border-radius: 14px;
            margin-top: 10px;
        }

        .summary-row.total .amount {
            color: var(--primary);
        }

        .checkout-btn {
            width: 100%;
            padding: 22px;
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            border: none;
            color: white;
            font-size: 22px;
            font-weight: 700;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(107, 114, 128, 0.3);
            margin-top: 16px;
        }

        .checkout-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            box-shadow: 0 8px 24px rgba(30, 58, 95, 0.35);
        }

        .checkout-btn.active:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(30, 58, 95, 0.4);
        }

        .checkout-btn:disabled {
            cursor: not-allowed;
        }

        /* Option Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 28px;
            width: 90%;
            max-width: 450px;
            max-height: 85vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: var(--shadow-xl);
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 28px;
            text-align: center;
            background: linear-gradient(180deg, #f8fafc, #ffffff);
        }

        .modal-header img {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 18px;
            box-shadow: var(--shadow-lg);
        }

        .modal-header h3 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .modal-header .price {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
        }

        .modal-body {
            padding: 24px;
        }

        .option-group {
            margin-bottom: 24px;
        }

        .option-group-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .required-badge {
            font-size: 11px;
            padding: 3px 8px;
            background: var(--primary);
            border-radius: 10px;
            color: white;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .option-btn {
            padding: 14px 20px;
            border: none;
            background: var(--bg-light);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 15px;
            box-shadow: var(--shadow-sm);
        }

        .option-btn:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        .option-btn.selected {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: var(--shadow-md);
        }

        .option-btn .extra-price {
            font-size: 12px;
            opacity: 0.8;
            margin-left: 4px;
        }

        .modal-footer {
            padding: 24px;
            display: flex;
            gap: 12px;
            background: #f8fafc;
        }

        .modal-cancel-btn {
            flex: 1;
            padding: 18px;
            border: none;
            background: white;
            font-size: 17px;
            font-weight: 600;
            border-radius: 14px;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
        }

        .modal-cancel-btn:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .modal-add-btn {
            flex: 2;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border: none;
            color: white;
            font-size: 17px;
            font-weight: 700;
            border-radius: 14px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(30, 58, 95, 0.35);
            transition: all 0.2s;
        }

        .modal-add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 28px rgba(30, 58, 95, 0.4);
        }

        /* Success Overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .success-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 24px;
        }

        .success-text {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-dark);
        }

        .success-subtext {
            font-size: 16px;
            color: var(--text-gray);
        }

        .success-joke {
            margin-top: 32px;
            padding: 20px 32px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 16px;
            color: white;
            font-size: 15px;
            line-height: 1.6;
            max-width: 400px;
            text-align: center;
            animation: fadeInUp 0.5s ease 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-joke .joke-title {
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .success-joke .joke-content {
            font-weight: 600;
            font-size: 17px;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-gray);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 900px) {
            .kiosk-container {
                grid-template-columns: 1fr;
            }
            
            .right-panel {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                max-height: 50vh;
                border-left: none;
                border-top: 1px solid var(--border);
                border-radius: 20px 20px 0 0;
                box-shadow: 0 -4px 20px var(--shadow);
            }

            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .menu-panel {
                padding-bottom: 200px;
            }
        }
    </style>
</head>
