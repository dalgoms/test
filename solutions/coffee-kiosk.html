<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbel Coffee Kiosk</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1E3A5F;
            --primary-light: #2C5282;
            --primary-dark: #152A45;
            --bg-light: #F0F2F5;
            --bg-white: #FFFFFF;
            --text-dark: #1A1A2E;
            --text-gray: #6B7280;
            --border: transparent;
            --shadow-sm: 0 2px 8px rgba(30, 58, 95, 0.08);
            --shadow-md: 0 4px 16px rgba(30, 58, 95, 0.12);
            --shadow-lg: 0 8px 32px rgba(30, 58, 95, 0.16);
            --shadow-xl: 0 12px 48px rgba(30, 58, 95, 0.2);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--bg-light);
            min-height: 100vh;
            color: var(--text-dark);
        }

        .kiosk-container {
            display: grid;
            grid-template-columns: 1fr 380px;
            min-height: 100vh;
            background: var(--bg-white);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo-icon {
            width: 52px;
            height: 52px;
            background: #333333;
            border: 1px solid #444444;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 32px;
            height: 32px;
        }

        .logo-text-wrap {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .logo-text {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: -0.5px;
            line-height: 1.1;
        }

        .logo-subtext {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-btn {
            width: 44px;
            height: 44px;
            background: #333333;
            border: 1px solid #444444;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .header-btn:hover {
            background: #444444;
            border-color: #555555;
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            background: var(--bg-white);
            padding: 12px 16px;
            gap: 8px;
            box-shadow: var(--shadow-sm);
        }

        .category-tab {
            flex: 1;
            padding: 18px 20px;
            border: none;
            background: transparent;
            font-size: 20px;
            font-weight: 500;
            color: var(--text-gray);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border-radius: 14px;
        }

        .category-tab:hover {
            color: var(--primary);
            background: rgba(30, 58, 95, 0.05);
        }

        .category-tab.active {
            color: white;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            box-shadow: var(--shadow-md);
        }

        .category-tab.active::after {
            display: none;
        }

        /* Menu Grid */
        .menu-panel {
            flex: 1;
            padding: 24px;
            padding-right: 12px;
            overflow-y: auto;
            background: var(--bg-white);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
        }

        .menu-item {
            background: var(--bg-white);
            border: none;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            box-shadow: var(--shadow-sm);
        }

        .menu-item:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }

        .menu-item.selected {
            box-shadow: 0 0 0 4px var(--primary), var(--shadow-lg);
        }

        .menu-item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
        }

        .menu-item-info {
            padding: 22px 18px;
        }

        .menu-item-name {
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 12px;
            color: var(--text-dark);
        }

        .menu-item-price {
            font-weight: 800;
            font-size: 24px;
            color: var(--primary);
        }

        .menu-item-price span {
            font-size: 20px;
            font-weight: 600;
        }

        /* Right Panel */
        .right-panel {
            background: var(--bg-white);
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-top: 0;
        }

        /* Selected Items Display */
        .selected-preview {
            flex: 1;
            padding: 20px;
            background: var(--bg-light);
            margin-top: 20px;
            border-radius: 20px;
            border: none;
            overflow-y: auto;
        }

        .preview-item {
            display: grid;
            grid-template-columns: 50px 1fr auto;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-white);
            border-radius: 12px;
            margin-bottom: 8px;
            box-shadow: var(--shadow-sm);
        }

        .preview-item-img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: var(--shadow-sm);
        }

        .preview-item-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            overflow: hidden;
        }

        .preview-item-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .preview-item-price {
            font-size: 15px;
            font-weight: 700;
            color: var(--primary);
        }

        .preview-item-controls {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: var(--bg-light);
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: var(--text-dark);
        }

        .qty-btn:hover {
            background: var(--primary);
            color: white;
        }

        .qty-value {
            font-weight: 700;
            font-size: 16px;
            min-width: 24px;
            text-align: center;
            color: var(--text-dark);
        }

        .remove-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: #ff5252;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .remove-btn:hover {
            background: #ff1744;
        }

        /* Timer & Controls */
        .controls-section {
            padding: 16px 0;
        }

        .timer-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0;
            padding: 16px 20px;
            background: var(--bg-light);
            border-radius: 14px;
        }

        .timer {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timer-label {
            font-size: 16px;
            color: var(--text-gray);
        }

        .timer-value {
            font-size: 38px;
            font-weight: 700;
            color: #E53935;
        }

        .timer-value span {
            font-size: 22px;
            font-weight: 500;
        }

        .clear-btn {
            padding: 14px 24px;
            background: var(--bg-white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .clear-btn:hover {
            background: #f0f0f0;
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        /* Cart Section */
        .cart-section {
            background: transparent;
            padding: 20px 0 0 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 16px 20px;
            background: var(--bg-light);
            border-radius: 14px;
        }

        .cart-title {
            font-size: 20px;
            font-weight: 600;
        }

        .cart-count {
            font-size: 18px;
            color: var(--text-gray);
        }

        .cart-summary {
            margin-bottom: 0;
        }

        .summary-row {
            display: none;
        }

        .summary-row.total {
            font-size: 24px;
            font-weight: 700;
            padding: 16px 20px;
            background: var(--bg-light);
            border-radius: 14px;
            margin-top: 10px;
        }

        .summary-row.total .amount {
            color: var(--primary);
        }

        .checkout-btn {
            width: 100%;
            padding: 22px;
            background: linear-gradient(135deg, #4a4a4a, #333333);
            border: none;
            color: white;
            font-size: 22px;
            font-weight: 700;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            margin-top: 16px;
        }

        .checkout-btn.active {
            background: linear-gradient(135deg, #1a1a1a, #000000);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .checkout-btn.active:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.5);
        }

        .checkout-btn:disabled {
            cursor: not-allowed;
        }

        /* Option Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 28px;
            width: 90%;
            max-width: 450px;
            max-height: 85vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: var(--shadow-xl);
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 28px;
            text-align: center;
            background: linear-gradient(180deg, #f8fafc, #ffffff);
        }

        .modal-header img {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 18px;
            box-shadow: var(--shadow-lg);
        }

        .modal-header h3 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .modal-header .price {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
        }

        .modal-body {
            padding: 24px;
        }

        .option-group {
            margin-bottom: 24px;
        }

        .option-group-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .required-badge {
            font-size: 11px;
            padding: 3px 8px;
            background: var(--primary);
            border-radius: 10px;
            color: white;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .option-btn {
            padding: 14px 20px;
            border: none;
            background: var(--bg-light);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 15px;
            box-shadow: var(--shadow-sm);
        }

        .option-btn:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        .option-btn.selected {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: var(--shadow-md);
        }

        .option-btn .extra-price {
            font-size: 12px;
            opacity: 0.8;
            margin-left: 4px;
        }

        .modal-footer {
            padding: 24px;
            display: flex;
            gap: 12px;
            background: #f8fafc;
        }

        .modal-cancel-btn {
            flex: 1;
            padding: 18px;
            border: none;
            background: white;
            font-size: 17px;
            font-weight: 600;
            border-radius: 14px;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
        }

        .modal-cancel-btn:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .modal-add-btn {
            flex: 2;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border: none;
            color: white;
            font-size: 17px;
            font-weight: 700;
            border-radius: 14px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(30, 58, 95, 0.35);
            transition: all 0.2s;
        }

        .modal-add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 28px rgba(30, 58, 95, 0.4);
        }

        /* Success Overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .success-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 24px;
        }

        .success-text {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-dark);
        }

        .success-subtext {
            font-size: 16px;
            color: var(--text-gray);
        }

        .success-joke {
            margin-top: 32px;
            padding: 20px 32px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 16px;
            color: white;
            font-size: 15px;
            line-height: 1.6;
            max-width: 400px;
            text-align: center;
            animation: fadeInUp 0.5s ease 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-joke .joke-title {
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .success-joke .joke-content {
            font-weight: 600;
            font-size: 17px;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-gray);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 1600px) {
            .menu-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 1200px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 900px) {
            .kiosk-container {
                grid-template-columns: 1fr;
            }
            
            .right-panel {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                max-height: 50vh;
                border-left: none;
                border-top: 1px solid var(--border);
                border-radius: 20px 20px 0 0;
                box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
                padding: 16px;
            }

            .selected-preview {
                padding: 12px;
                margin-top: 12px;
            }

            .preview-item {
                grid-template-columns: 44px 1fr auto;
                gap: 10px;
                padding: 10px;
            }

            .preview-item-img {
                width: 44px;
                height: 44px;
            }

            .preview-item-name {
                font-size: 13px;
            }

            .preview-item-price {
                font-size: 14px;
            }

            .qty-btn, .remove-btn {
                width: 28px;
                height: 28px;
                font-size: 15px;
            }

            .qty-value {
                font-size: 14px;
                min-width: 22px;
            }

            .timer-row {
                padding: 12px 16px;
            }

            .timer-value {
                font-size: 28px;
            }

            .cart-header {
                padding: 12px 16px;
                margin-bottom: 12px;
            }

            .cart-title {
                font-size: 16px;
            }

            .summary-row.total {
                padding: 12px 16px;
                font-size: 18px;
            }

            .checkout-btn {
                padding: 16px;
                font-size: 18px;
                margin-top: 12px;
            }

            .controls-section {
                padding: 12px 0;
            }

            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .menu-panel {
                padding: 16px;
                padding-bottom: 280px;
            }

            .menu-item-info {
                padding: 14px 12px;
            }

            .menu-item-name {
                font-size: 16px;
                margin-bottom: 8px;
            }

            .menu-item-price {
                font-size: 18px;
            }

            .menu-item-image {
                height: 140px;
            }

            .category-tabs {
                padding: 8px 12px;
                gap: 6px;
                overflow-x: auto;
            }

            .category-tab {
                padding: 12px 14px;
                font-size: 14px;
                white-space: nowrap;
                flex: none;
            }

            .header {
                padding: 14px 16px;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
            }

            .logo-icon svg {
                width: 24px;
                height: 24px;
            }

            .logo-text {
                font-size: 20px;
            }

            .logo-subtext {
                font-size: 9px;
            }

            .header-btn {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .menu-item-image {
                height: 110px;
            }

            .menu-item-info {
                padding: 10px 8px;
            }

            .menu-item-name {
                font-size: 13px;
                margin-bottom: 4px;
            }

            .menu-item-price {
                font-size: 15px;
            }

            .menu-item-price span {
                font-size: 13px;
            }

            .category-tab {
                padding: 10px 12px;
                font-size: 13px;
            }

            .right-panel {
                padding: 12px;
                max-height: 45vh;
            }

            .preview-item {
                grid-template-columns: 40px 1fr auto;
                gap: 8px;
                padding: 10px;
            }

            .preview-item-img {
                width: 40px;
                height: 40px;
                border-radius: 8px;
            }

            .preview-item-name {
                font-size: 13px;
            }

            .preview-item-price {
                font-size: 14px;
            }

            .qty-btn, .remove-btn {
                width: 26px;
                height: 26px;
                font-size: 14px;
            }

            .preview-item-controls {
                gap: 4px;
            }

            .remove-btn {
                margin-left: 4px;
            }

            .timer-value {
                font-size: 24px;
            }

            .timer-label {
                font-size: 13px;
            }

            .clear-btn {
                padding: 10px 16px;
                font-size: 13px;
            }

            .checkout-btn {
                padding: 14px;
                font-size: 16px;
            }

            .menu-panel {
                padding: 12px;
                padding-bottom: 260px;
            }

            .header {
                padding: 12px 14px;
            }

            .logo-icon {
                width: 36px;
                height: 36px;
                border-radius: 10px;
            }

            .logo-icon svg {
                width: 20px;
                height: 20px;
            }

            .logo-text {
                font-size: 18px;
            }

            .logo-subtext {
                font-size: 8px;
                letter-spacing: 2px;
            }

            .logo-container {
                gap: 10px;
            }

            .header-btn {
                width: 32px;
                height: 32px;
                font-size: 14px;
                border-radius: 8px;
            }

            .header-right {
                gap: 8px;
            }

            .category-tabs {
                padding: 6px 10px;
                gap: 4px;
            }

            .category-tab {
                padding: 8px 10px;
                font-size: 12px;
                border-radius: 10px;
            }
        }

        @media (max-width: 360px) {
            .logo-text {
                font-size: 16px;
            }

            .logo-subtext {
                display: none;
            }

            .menu-grid {
                gap: 6px;
            }

            .menu-item-image {
                height: 90px;
            }

            .menu-item-info {
                padding: 8px 6px;
            }

            .menu-item-name {
                font-size: 12px;
            }

            .menu-item-price {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="kiosk-container">
        <!-- Main Content -->

        // Render Menu
        function renderMenu(category = 'season') {
            const grid = document.getElementById('menuGrid');
            const filtered = menuItems.filter(item => item.category === category);
            
            grid.innerHTML = filtered.map(item => `
                <div class="menu-item" onclick="openModal(${item.id})">
                    <img class="menu-item-image" src="${item.image}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/300x300/f5f5f5/999999?text=No+Image'">

                    </div>
                </div>
            `).join('');
        }

        // Category Tabs
        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                renderMenu(this.dataset.category);
            });
        });

        // Timer
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerSeconds = 60;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timerSeconds--;
                updateTimerDisplay();
                
                if (timerSeconds <= 0) {
                    clearInterval(timerInterval);
                    clearCart();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            document.getElementById('timerValue').innerHTML = `${timerSeconds}<span>Ï¥à</span>`;
        }

        function resetTimer() {
            timerSeconds = 60;
            updateTimerDisplay();
        }

        // Modal Functions
        function openModal(itemId) {
            currentItem = menuItems.find(item => item.id === itemId);
            if (!currentItem) return;

            document.getElementById('modalImage').src = currentItem.image;
            document.getElementById('modalName').textContent = currentItem.name;
            document.getElementById('modalPrice').textContent = `${currentItem.price.toLocaleString()}Ïõê`;

            // Reset selections
            selectedSize = 'regular';
            selectedTemp = 'hot';
            selectedExtras = [];

            // Update UI
            document.querySelectorAll('#sizeOptions .option-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.dataset.size === 'regular');
            });
            document.querySelectorAll('#tempOptions .option-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.dataset.temp === 'hot');
            });
            document.querySelectorAll('#extraOptions .option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            // Hide options for desserts
            const sizeGroup = document.getElementById('sizeGroup');
            const tempGroup = document.getElementById('tempGroup');
            const extraGroup = document.getElementById('extraGroup');
            if (currentItem.isDessert) {
                sizeGroup.style.display = 'none';
                tempGroup.style.display = 'none';
                extraGroup.style.display = 'none';
            } else {
                sizeGroup.style.display = 'block';
                tempGroup.style.display = 'block';
                extraGroup.style.display = 'block';
            }

            document.getElementById('productModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
            currentItem = null;
        }

        document.querySelectorAll('#sizeOptions .option-btn').forEach(btn => {

                this.classList.add('selected');
                selectedSize = this.dataset.size;
            });
        });

        document.querySelectorAll('#tempOptions .option-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('#tempOptions .option-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedTemp = this.dataset.temp;
            });
        });

        // Extra Options
        document.querySelectorAll('#extraOptions .option-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('selected');
                const option = this.dataset.extraOption;
                if (selectedExtras.includes(option)) {
                    selectedExtras = selectedExtras.filter(e => e !== option);
                } else {
                    selectedExtras.push(option);
                }
            });
        });

        // Add to Cart
        function addToCart() {
            if (!currentItem) return;

            const sizeBtn = document.querySelector(`#sizeOptions .option-btn[data-size="${selectedSize}"]`);
            const sizeExtra = currentItem.isDessert ? 0 : parseInt(sizeBtn?.dataset.extra || 0);

            let extrasTotal = 0;
            selectedExtras.forEach(extra => {
                const btn = document.querySelector(`#extraOptions .option-btn[data-extra-option="${extra}"]`);
                extrasTotal += parseInt(btn?.dataset.extra || 0);
            });

            const totalPrice = currentItem.price + sizeExtra + extrasTotal;

            const cartItem = {
                id: Date.now(),
                itemId: currentItem.id,
                name: currentItem.name,
                image: currentItem.image,
                size: currentItem.isDessert ? '' : selectedSize,
                temp: currentItem.isDessert ? '' : selectedTemp,
                extras: [...selectedExtras],
                basePrice: currentItem.price,
                totalPrice: totalPrice,
                quantity: 1
            };

            cart.push(cartItem);
            updateCart();
            closeModal();
            resetTimer();
            
            if (!timerInterval) {
                startTimer();
            }
        }

        // Update Cart UI
        function updateCart() {
            const previewEl = document.getElementById('selectedPreview');
            const cartCountEl = document.getElementById('cartCount');
            const totalAmountEl = document.getElementById('totalAmount');
            const checkoutBtn = document.getElementById('checkoutBtn');

            if (cart.length === 0) {
                previewEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üõí</div>
                        <div class="empty-state-text">Î©îÎâ¥Î•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî</div>
                    </div>
                `;
                cartCountEl.textContent = '0Í∞ú';
                totalAmountEl.textContent = '0Ïõê';
                checkoutBtn.disabled = true;
                checkoutBtn.classList.remove('active');
                return;
            }

            const totalQty = cart.reduce((sum, item) => sum + item.quantity, 0);
            const total = cart.reduce((sum, item) => sum + (item.totalPrice * item.quantity), 0);

            previewEl.innerHTML = cart.map(item => {
                const options = [];
                if (item.size) options.push(item.size === 'large' ? 'Large' : 'Regular');
                if (item.temp) options.push(item.temp === 'hot' ? 'HOT' : 'ICE');

                return `
                    <div class="preview-item">
                        <img class="preview-item-img" src="${item.image}" alt="${item.name}">
                        <div class="preview-item-info">
                            <div class="preview-item-name">${item.name}${options.length ? ` (${options.join('/')})` : ''}</div>
                            <div class="preview-item-price">${(item.totalPrice * item.quantity).toLocaleString()}Ïõê</div>
                        </div>
                        <div class="preview-item-controls">
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                            <span class="qty-value">${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">‚úï</button>
                        </div>
                    </div>
                `;
            }).join('');

            cartCountEl.textContent = `${totalQty}Í∞ú`;
            totalAmountEl.textContent = `${total.toLocaleString()}Ïõê`;
            checkoutBtn.disabled = false;
            checkoutBtn.classList.add('active');
        }

        function updateQuantity(id, delta) {
            const item = cart.find(i => i.id === id);
            if (!item) return;

            item.quantity += delta;
            if (item.quantity <= 0) {
                removeFromCart(id);
            } else {
                updateCart();
            }
            resetTimer();
        }

        function removeFromCart(id) {
            cart = cart.filter(i => i.id !== id);
            updateCart();
            resetTimer();
        }

        function clearCart() {
            cart = [];
            updateCart();
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            timerSeconds = 60;
            updateTimerDisplay();
        }
