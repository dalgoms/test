    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1E3A5F;
            --primary-light: #2C5282;
            --bg-light: #F5F5F5;
            --bg-white: #FFFFFF;
            --text-dark: #333333;
            --text-gray: #888888;
            --border: #E0E0E0;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--bg-light);
            min-height: 100vh;
            color: var(--text-dark);
        }

        .kiosk-container {
            display: grid;
            grid-template-columns: 1fr 320px;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: var(--primary);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .home-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            background: var(--bg-white);
            border-bottom: 1px solid var(--border);
        }

        .category-tab {
            flex: 1;
            padding: 18px 20px;
            border: none;
            background: transparent;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-gray);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .category-tab:hover {
            color: var(--primary);
        }

        .category-tab.active {
            color: var(--primary);
            font-weight: 600;
        }

        .category-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
        }

        /* Menu Grid */
        .menu-panel {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: var(--bg-white);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .menu-item {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .menu-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow);
            border-color: var(--primary-light);
        }

        .menu-item.selected {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary);
        }

        .menu-item-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            background: #fafafa;
        }

        .menu-item-info {
            padding: 14px 12px;
        }

        .menu-item-name {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .menu-item-price {
            font-weight: 700;
            font-size: 16px;
            color: var(--primary);
        }

        .menu-item-price span {
            font-size: 14px;
            font-weight: 500;
        }

        /* Right Panel */
        .right-panel {
            background: var(--bg-light);
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border);
        }

        /* Selected Items Display */
        .selected-preview {
            flex: 1;
            padding: 16px;
            background: var(--bg-white);
            margin: 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow-y: auto;
        }

        .preview-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-light);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .preview-item-img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }

        .preview-item-info {
            flex: 1;
        }

        .preview-item-name {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .preview-item-price {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
        }

        .preview-item-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .qty-btn {
            width: 26px;
            height: 26px;
            border: 1px solid var(--border);
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .qty-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .qty-value {
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        .remove-btn {
            width: 26px;
            height: 26px;
            border: none;
            background: #ff4444;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 8px;
        }

        /* Timer & Controls */
        .controls-section {
            padding: 16px;
        }

        .timer-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .timer {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timer-label {
            font-size: 14px;
            color: var(--text-gray);
        }

        .timer-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }

        .timer-value span {
            font-size: 18px;
            font-weight: 500;
        }

        .clear-btn {
            padding: 12px 20px;
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background: #f0f0f0;
        }

        /* Cart Section */
        .cart-section {
            background: var(--bg-white);
            padding: 16px;
            border-radius: 12px 12px 0 0;
            border-top: 1px solid var(--border);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .cart-title {
            font-size: 16px;
            font-weight: 600;
        }

        .cart-count {
            font-size: 14px;
            color: var(--text-gray);
        }

        .cart-summary {
            margin-bottom: 16px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .summary-row.total {
            font-size: 18px;
            font-weight: 700;
            padding-top: 12px;
            border-top: 1px solid var(--border);
            margin-top: 12px;
        }

        .summary-row.total .amount {
            color: var(--primary);
        }

        .checkout-btn {
            width: 100%;
            padding: 18px;
            background: var(--text-gray);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkout-btn.active {
            background: var(--primary);
        }

        .checkout-btn.active:hover {
            background: var(--primary-light);
        }

        .checkout-btn:disabled {
            cursor: not-allowed;
        }

        /* Option Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            max-height: 85vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .modal-header img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .modal-header h3 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .modal-header .price {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
        }

        .modal-body {
            padding: 24px;
        }

        .option-group {
            margin-bottom: 24px;
        }

        .option-group-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .required-badge {
            font-size: 11px;
            padding: 3px 8px;
            background: var(--primary);
            border-radius: 10px;
            color: white;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .option-btn {
            padding: 12px 18px;
            border: 1px solid var(--border);
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .option-btn:hover {
            border-color: var(--primary);
        }

        .option-btn.selected {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .option-btn .extra-price {
            font-size: 12px;
            opacity: 0.8;
            margin-left: 4px;
        }

        .modal-footer {
            padding: 20px 24px;
            display: flex;
            gap: 12px;
            border-top: 1px solid var(--border);
        }

        .modal-cancel-btn {
            flex: 1;
            padding: 16px;
            border: 1px solid var(--border);
            background: white;
            font-size: 16px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
        }

        .modal-add-btn {
            flex: 2;
            padding: 16px;
            background: var(--primary);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
        }

        .modal-add-btn:hover {
            background: var(--primary-light);
        }

        /* Success Overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .success-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 24px;
        }

        .success-text {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-dark);
        }

        .success-subtext {
            font-size: 16px;
            color: var(--text-gray);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-gray);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .menu-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .kiosk-container {
                grid-template-columns: 1fr;
            }
            
            .right-panel {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                max-height: 50vh;
                border-left: none;
                border-top: 1px solid var(--border);
                border-radius: 20px 20px 0 0;
                box-shadow: 0 -4px 20px var(--shadow);
            }

            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .menu-panel {
                padding-bottom: 200px;
            }
        }
    </style>
</head>

            { id: 42, name: 'ÌÅ¨Î£®ÏïÑÏÉÅ', price: 3500, image: 'https://images.unsplash.com/photo-1555507036-ab1f4038808a?w=300&h=300&fit=crop', category: 'dessert', isDessert: true },
            { id: 43, name: 'ÎßàÏπ¥Î°± ÏÑ∏Ìä∏', price: 6000, image: 'https://images.unsplash.com/photo-1569864358642-9d1684040f43?w=300&h=300&fit=crop', category: 'dessert', isDessert: true },
            { id: 44, name: 'Ï¥àÏΩî Î∏åÎùºÏö∞Îãà', price: 4000, image: 'https://images.unsplash.com/photo-1606313564200-e75d5e30476c?w=300&h=300&fit=crop', category: 'dessert', isDessert: true },
        ];

        let cart = [];
        let currentItem = null;
        let selectedSize = 'regular';
        let selectedTemp = 'hot';
        let selectedExtras = [];
        let timerSeconds = 60;
        let timerInterval = null;

        // Render Menu
        function renderMenu(category = 'season') {
            const grid = document.getElementById('menuGrid');
            const filtered = menuItems.filter(item => item.category === category);
            
            grid.innerHTML = filtered.map(item => `
                <div class="menu-item" onclick="openModal(${item.id})">
                    <img class="menu-item-image" src="${item.image}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/300x300/f5f5f5/999999?text=No+Image'">
                    <div class="menu-item-info">
                        <div class="menu-item-name">${item.name}</div>
                        <div class="menu-item-price">${item.price.toLocaleString()}<span>Ïõê</span></div>
                    </div>
                </div>
            `).join('');
        }

        // Category Tabs
        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                renderMenu(this.dataset.category);
            });
        });

        // Timer
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerSeconds = 60;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timerSeconds--;
                updateTimerDisplay();
                
                if (timerSeconds <= 0) {
                    clearInterval(timerInterval);
                    clearCart();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            document.getElementById('timerValue').innerHTML = `${timerSeconds}<span>Ï¥à</span>`;
        }

        function resetTimer() {
            timerSeconds = 60;
            updateTimerDisplay();
        }

        // Modal Functions
        function openModal(itemId) {
            currentItem = menuItems.find(item => item.id === itemId);
            if (!currentItem) return;

            document.getElementById('modalImage').src = currentItem.image;
            document.getElementById('modalName').textContent = currentItem.name;
            document.getElementById('modalPrice').textContent = `${currentItem.price.toLocaleString()}Ïõê`;

            // Reset selections
            selectedSize = 'regular';
            selectedTemp = 'hot';
            selectedExtras = [];

            // Update UI
            document.querySelectorAll('#sizeOptions .option-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.dataset.size === 'regular');
            });
            document.querySelectorAll('#tempOptions .option-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.dataset.temp === 'hot');
            });
            document.querySelectorAll('#extraOptions .option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            // Hide options for desserts
            const sizeGroup = document.getElementById('sizeGroup');
            const tempGroup = document.getElementById('tempGroup');
            if (currentItem.isDessert) {
                sizeGroup.style.display = 'none';
                tempGroup.style.display = 'none';
            } else {
                sizeGroup.style.display = 'block';
                tempGroup.style.display = 'block';
            }

            document.getElementById('productModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
            currentItem = null;
        }

        // Size Options
        document.querySelectorAll('#sizeOptions .option-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('#sizeOptions .option-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedSize = this.dataset.size;
            });
        });

        // Temperature Options
        document.querySelectorAll('#tempOptions .option-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('#tempOptions .option-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedTemp = this.dataset.temp;
            });
        });

        // Extra Options
        document.querySelectorAll('#extraOptions .option-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('selected');
                const option = this.dataset.extraOption;
                if (selectedExtras.includes(option)) {
                    selectedExtras = selectedExtras.filter(e => e !== option);
                } else {
                    selectedExtras.push(option);
                }
            });
        });

        // Add to Cart
        function addToCart() {
            if (!currentItem) return;

            const sizeBtn = document.querySelector(`#sizeOptions .option-btn[data-size="${selectedSize}"]`);
            const sizeExtra = currentItem.isDessert ? 0 : parseInt(sizeBtn?.dataset.extra || 0);

            let extrasTotal = 0;
            selectedExtras.forEach(extra => {
                const btn = document.querySelector(`#extraOptions .option-btn[data-extra-option="${extra}"]`);
                extrasTotal += parseInt(btn?.dataset.extra || 0);
            });

            const totalPrice = currentItem.price + sizeExtra + extrasTotal;

            const cartItem = {
                id: Date.now(),
                itemId: currentItem.id,
                name: currentItem.name,
                image: currentItem.image,
                size: currentItem.isDessert ? '' : selectedSize,
                temp: currentItem.isDessert ? '' : selectedTemp,
                extras: [...selectedExtras],
                basePrice: currentItem.price,
                totalPrice: totalPrice,
                quantity: 1
            };

            cart.push(cartItem);
            updateCart();
            closeModal();
            resetTimer();
            
            if (!timerInterval) {
                startTimer();
            }
        }

        // Update Cart UI
        function updateCart() {
            const previewEl = document.getElementById('selectedPreview');
            const cartCountEl = document.getElementById('cartCount');
            const totalAmountEl = document.getElementById('totalAmount');
            const checkoutBtn = document.getElementById('checkoutBtn');

            if (cart.length === 0) {
                previewEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üõí</div>
                        <div class="empty-state-text">Î©îÎâ¥Î•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî</div>
                    </div>
                `;
                cartCountEl.textContent = '0Í∞ú';
                totalAmountEl.textContent = '0Ïõê';
                checkoutBtn.disabled = true;
                checkoutBtn.classList.remove('active');
                return;
            }

            const totalQty = cart.reduce((sum, item) => sum + item.quantity, 0);
            const total = cart.reduce((sum, item) => sum + (item.totalPrice * item.quantity), 0);

            previewEl.innerHTML = cart.map(item => {
                const options = [];
                if (item.size) options.push(item.size === 'large' ? 'Large' : 'Regular');
                if (item.temp) options.push(item.temp === 'hot' ? 'HOT' : 'ICE');

                return `
                    <div class="preview-item">
                        <img class="preview-item-img" src="${item.image}" alt="${item.name}">
                        <div class="preview-item-info">
                            <div class="preview-item-name">${item.name}${options.length ? ` (${options.join('/')})` : ''}</div>
                            <div class="preview-item-price">${(item.totalPrice * item.quantity).toLocaleString()}Ïõê</div>
                        </div>
                        <div class="preview-item-controls">
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                            <span class="qty-value">${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">‚úï</button>
                        </div>
                    </div>
                `;
            }).join('');

            cartCountEl.textContent = `${totalQty}Í∞ú`;
            totalAmountEl.textContent = `${total.toLocaleString()}Ïõê`;
            checkoutBtn.disabled = false;
            checkoutBtn.classList.add('active');
        }

        function updateQuantity(id, delta) {
            const item = cart.find(i => i.id === id);
            if (!item) return;

            item.quantity += delta;
            if (item.quantity <= 0) {
                removeFromCart(id);
            } else {
                updateCart();
            }
            resetTimer();
        }

        function removeFromCart(id) {
            cart = cart.filter(i => i.id !== id);
            updateCart();
            resetTimer();
        }

        function clearCart() {
            cart = [];
            updateCart();
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            timerSeconds = 60;
            updateTimerDisplay();
        }

        // Checkout
        function checkout() {
            if (cart.length === 0) return;

            const successOverlay = document.getElementById('successOverlay');
            successOverlay.classList.add('active');

            setTimeout(() => {
                successOverlay.classList.remove('active');
                clearCart();
            }, 3000);
        }

        // Close modal on overlay click
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize
        renderMenu('season');
    </script>
