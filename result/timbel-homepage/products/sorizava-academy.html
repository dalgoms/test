<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORIZAVA ACADEMY - 속기 교육 플랫폼 | 팀벨</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <style>
        :root { --primary: #4593FC; --primary-dark: #2B7DE9; --dark: #191F28; --gray-600: #8B95A1; --gray-100: #F9FAFB; --white: #FFFFFF; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard Variable', Pretendard, sans-serif; background: var(--white); color: var(--dark); line-height: 1.7; }
        .product-hero { padding: 180px 24px 100px; background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); text-align: center; color: var(--white); }
        .product-hero-badge { display: inline-flex; padding: 8px 16px; background: rgba(255,255,255,0.2); border-radius: 100px; font-size: 13px; font-weight: 600; margin-bottom: 24px; }
        .product-hero h1 { font-size: 48px; font-weight: 800; margin-bottom: 24px; }
        .product-hero p { font-size: 18px; opacity: 0.9; max-width: 600px; margin: 0 auto 32px; }
        .btn { display: inline-flex; padding: 18px 36px; font-size: 16px; font-weight: 600; border-radius: 12px; text-decoration: none; }
        .product-hero .btn { background: var(--white); color: #d97706; }
        .section { padding: 100px 24px; }
        .section-header { text-align: center; max-width: 700px; margin: 0 auto 64px; }
        .section-label { font-size: 13px; font-weight: 700; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 16px; }
        .section-title { font-size: 36px; font-weight: 800; margin-bottom: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .features-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 32px; }
        .feature-card { background: var(--gray-100); border-radius: 24px; padding: 40px; text-align: center; }
        .feature-icon { width: 64px; height: 64px; background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; }
        .feature-icon svg { width: 32px; height: 32px; color: white; }
        .feature-card h3 { font-size: 20px; font-weight: 700; margin-bottom: 12px; }
        .feature-card p { font-size: 15px; color: var(--gray-600); }
        .cta-section { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); padding: 80px 24px; text-align: center; color: var(--white); }
        .cta-section h2 { font-size: 32px; font-weight: 800; margin-bottom: 16px; }
        .cta-section p { font-size: 17px; opacity: 0.9; margin-bottom: 32px; }
        .cta-section .btn { background: var(--white); color: var(--primary); }
        @media (max-width: 1024px) { .features-grid { grid-template-columns: 1fr; } }
        @media (max-width: 768px) { .product-hero { padding: 120px 16px 60px; } .product-hero h1 { font-size: 32px; } .section { padding: 60px 16px; } }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <section class="product-hero">
        <div class="product-hero-badge">ACADEMY</div>
        <h1>SORIZAVA ACADEMY</h1>
        <p>AI 속기사 양성 온라인 교육 기관</p>
        <a href="../contact.html" class="btn">교육 문의</a>
    </section>
    <section class="section">
        <div class="container">
            <div class="section-header">
                <span class="section-label">Curriculum</span>
                <h2 class="section-title">교육 과정</h2>
            </div>
            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg></div>
                    <h3>체계적 커리큘럼</h3>
                    <p>입문부터 전문가까지 단계별 교육</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg></div>
                    <h3>실습 중심</h3>
                    <p>실제 프로젝트 기반 실습 교육</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"/></svg></div>
                    <h3>자격 취득</h3>
                    <p>수료 후 취업 연계 지원</p>
                </div>
            </div>
        </div>
    </section>
    <section class="cta-section">
        <h2>속기 전문가가 되고 싶으신가요?</h2>
        <p>SORIZAVA ACADEMY에서 시작하세요.</p>
        <a href="../contact.html" class="btn">교육 문의</a>
    </section>
    <div id="footer-placeholder"></div>
    <script src="../js/common.js"></script>
</body>
</html>
