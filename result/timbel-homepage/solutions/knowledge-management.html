<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차세대 문서 및 지식 관리 솔루션 | 팀벨</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <style>
        :root { --primary: #4593FC; --primary-dark: #2B7DE9; --secondary: #00C9B7; --dark: #191F28; --gray-600: #8B95A1; --gray-100: #F9FAFB; --white: #FFFFFF; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard Variable', Pretendard, sans-serif; background: var(--white); color: var(--dark); line-height: 1.7; }
        .product-hero { padding: 180px 24px 100px; background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); text-align: center; color: var(--white); }
        .product-hero-badge { display: inline-flex; padding: 8px 16px; background: rgba(255,255,255,0.2); border-radius: 100px; font-size: 13px; font-weight: 600; margin-bottom: 24px; }
        .product-hero h1 { font-size: 48px; font-weight: 800; margin-bottom: 24px; }
        .product-hero p { font-size: 18px; opacity: 0.9; max-width: 600px; margin: 0 auto 32px; }
        .btn { display: inline-flex; padding: 18px 36px; font-size: 16px; font-weight: 600; border-radius: 12px; text-decoration: none; }
        .product-hero .btn { background: var(--white); color: #4f46e5; }
        .section { padding: 100px 24px; }
        .section-header { text-align: center; max-width: 700px; margin: 0 auto 64px; }
        .section-label { font-size: 13px; font-weight: 700; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 16px; }
        .section-title { font-size: 36px; font-weight: 800; margin-bottom: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .features-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 32px; }
        .feature-card { background: var(--gray-100); border-radius: 24px; padding: 40px; text-align: center; }
        .feature-icon { width: 64px; height: 64px; background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; }
        .feature-icon svg { width: 32px; height: 32px; color: white; }
        .feature-card h3 { font-size: 20px; font-weight: 700; margin-bottom: 12px; }
        .feature-card p { font-size: 15px; color: var(--gray-600); }
        .cta-section { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); padding: 80px 24px; text-align: center; color: var(--white); }
        .cta-section h2 { font-size: 32px; font-weight: 800; margin-bottom: 16px; }
        .cta-section p { font-size: 17px; opacity: 0.9; margin-bottom: 32px; }
        .cta-section .btn { background: var(--white); color: var(--primary); }
        @media (max-width: 1024px) { .features-grid { grid-template-columns: 1fr; } }
        @media (max-width: 768px) { .product-hero { padding: 120px 16px 60px; } .product-hero h1 { font-size: 32px; } .section { padding: 60px 16px; } }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <section class="product-hero">
        <div class="product-hero-badge">Knowledge Management</div>
        <h1>차세대 문서 및<br>지식 관리 솔루션</h1>
        <p>계층형 플랜 에이전트 워크플로우로 기업 지식을 체계적으로 관리합니다.</p>
        <a href="../contact.html" class="btn">도입 상담 신청</a>
    </section>
    <section class="section">
        <div class="container">
            <div class="section-header">
                <span class="section-label">Features</span>
                <h2 class="section-title">핵심 기능</h2>
            </div>
            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg></div>
                    <h3>문서 자동 분류</h3>
                    <p>AI가 문서를 자동으로 분류하고 태깅</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg></div>
                    <h3>시맨틱 검색</h3>
                    <p>의미 기반 지능형 검색</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg></div>
                    <h3>버전 관리</h3>
                    <p>문서 이력 및 버전 자동 관리</p>
                </div>
            </div>
        </div>
    </section>
    <section class="cta-section">
        <h2>지식 관리를 혁신하고 싶으신가요?</h2>
        <p>팀벨 전문가가 최적의 솔루션을 제안해 드립니다.</p>
        <a href="../contact.html" class="btn">도입 상담 신청</a>
    </section>
    <div id="footer-placeholder"></div>
    <script src="../js/common.js"></script>
</body>
</html>
